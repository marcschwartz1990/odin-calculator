<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Marc's Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>CALCULATOR</h1>
        <div class="calculator">
            <div class="display"></div>
            <div class="row" id="topRow">
                <button data-clear id="clear">CLEAR</button>
                <button data-operator="divide">/</button>
            </div>
            <div class="row">
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operator="multiply">x</button>
            </div>
            <div class="row">
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operator="minus">-</button>
            </div>
            <div class="row">
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operator="plus">+</button>
            </div>
            <div class="row">
                <button data-number id="zero">0</button>
                <button data-number>.</button>
                <button data-equals id="equals">=</button>
            </div>
        </div>




        <script src="script.js" async defer></script>
    </body>
</html>
